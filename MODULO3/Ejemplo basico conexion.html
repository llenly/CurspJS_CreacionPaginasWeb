<!DOCTYPE html>			<!-- Este es el inicio obligatorio de cualquier página Web. Sirve para que el navegador pueda interpretarla -->

<html>					<!-- La etiqueta HTML es obligatoria. Sirve para delimitar donde se incia y termina el código de la página Web -->

<head>					<!-- La etiqueta HEAD sirve para delimitar la cabecera de la página Web. Aqui se contienen todos los metadatos, codificaciones
								básicas y los enlaces a ficheros externos CSS3 y Javascript -->

	<meta language="esp" />															<!-- El parámetro LANGUAGE define el idioma en el que se escribe el contenido de la página WEB -->
	
	<meta name="author" content="Javier el Profe"/>									<!-- Podemos definir cualquier metadato usando los parámetros NAME y CONTENT. Aqui por ejemplo 
																							estamos definiendo los datos del autor de la página -->
																							
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" /> 	<!-- Es conveniente definir la codificación de los símbolos del lenguaje que estamos usando. 
																							Para los idiomas latinos y anglosajones se suele usar las codificaciones UTF-8 o algún
																							estándar predefinido. En español el estándar más usado es el ISO-8859-1-->
																							
	<meta name="keywords" content="Plantilla Javascript" />								<!-- El metadato de las palabras clave se define con el nombre KEYWORDS. Las palabas clave a usar 
																							se definen mediante el parámetro CONTENT. Van entre comillas y separadas por espacios en blanco.
																							Es conveniente usar palabras en plural y no más de 10 palabras clave -->
																							
	<link rel="icon" href="img/favicon.png"/>										<!-- Podemos definir cualquier icono personalizado en cada página WEB usando la etiqueta LINK y los parámetros 
																							REL y HREF para crear un enlace a la imagen del icono. Aqui por ejemplo estamos definiendo el icono 
																							que va a aparecer en la pestaña de la página WEB-->
																							
	<title> Ejemplo basico </title>														<!-- Del mismo modo podemos definir el nombre que va a aparecer en la pestaña de la página WEB usando la 
																							etiqueta TITLE-->
</head>


<style>

	#foto{width: 100px;}
	
	div{width: 100px;
		height: 50px;
		background-color: silver;
		border: 2px solid blue;
		border-radius: 10px;
		box-shadow: 5px 5px 5px silver;
		text-align: center;
		
		}

	#link{text-decoration: none;}	
	
	iframe{
			width: 1000px;
			height: 700px;
			border: 20px solid black;
			background-color: silver;
			box-shadow: 5px 5px 5px silver;
			border-radius: 20px;
	
	}
	
	textarea{width: 1000px;
			height: 20px;
			text-align: center;
			resize: none;}

</style>


<script>

	function abrir(){
	
	
			var eleccion;
			
				eleccion = document.getElementById("eleccion").value;
				
				eleccion = eleccion.toLowerCase();
				
				switch(eleccion){
				
					case "pais":
				
				
								document.getElementById("pantalla").src = "https://elpais.com/";
								document.getElementById("mensaje").value = "Un momento, estamos conectando con El Pais.......";
								
								break;
								
					case "abc":
					
											
								document.getElementById("pantalla").src = "https://www.abc.es/";
								
								document.getElementById("mensaje").value = "Un momento, estamos conectando con ABC.......";
								break;
								
					case "mundo":
					
								document.getElementById("pantalla").src = "https://www.elmundo.es/";
								
								document.getElementById("mensaje").value = "Un momento, estamos conectando con El Mundo.......";
								break;
								
					case "vanguardia":
					
								document.getElementById("pantalla").src = "https://www.lavanguardia.com/";
								document.getElementById("mensaje").value = "Un momento, estamos conectando con La Vanguardia.......";
								
								break;
								
					default:
					
						
								document.getElementById("mensaje").value = "La fuente de informacion que has escrito no se encuentra disponible";
								document.getElementById("eleccion").value = "";
								
								break;
				
	
				
				}
				
				
			
	
				}


	
</script>






<body>					<!-- La etiqueta BODY es obligatoria si queremos visualizar la página. Sirve para delimitar donde se incia y termina la parte visible de la página Web -->

	
	
	
	<h1>Elige con cual red de noticias quieres conectarte</h1><br>
	
	<h2>(Pais, Mundo, ABC, Vanguardia)</h2><br>
	
	<input type="text" id="eleccion"/><br><br>
	
	
	
	
	<a id="link" href="javascript:abrir()" > <div>Enviar</div></a><br>
	
	<textarea id="mensaje" readonly ></textarea><br><br>
	
	<iframe id="pantalla" ></iframe>
	
	
	
	
	
	
	
	
	
	
	
</body>


</html>
