<script type="text/javascript"> 		/* En Javascript los comentarios se escriben así */
	// Si solo ocupan una línea también se escriben así
	// () Parentesis
	// [] Corchetes
	// {} Llaves
	var dato1;
	//funcion para validar los datos 
	
	do {
		dato1 = prompt("Introduce una contraseña numerica de seis digitos ");
		if (dato1.length > 6)  {
			alert("tienes mas de seis numeros");
		}

	} while (dato1.length !=6);

	console.log(dato1);

	function imprimir(num) {			// Esta es una funcion por parametro o argumento
		// Si desde button ejecutamos escribir('H'), automáticamente		
		var contenido;			// la variable pinchotortilla='H'

		contenido = document.getElementById("pass").value

		document.getElementById("pass").value = contenido + num;

	}
	// contador var global , porque si no cada vez que entra se queda en5
	var contador = 5;
	var acierto = false; // par controlar los aciertos y que el programa no sida dandote intentos

	function verificarDatos() {

		var mensaje;
		
		var codigo = document.getElementById("pass").value;
			
		 	if (codigo != dato1) {
	  		    contador--; //duda si primero evalua y luego descuenta
		 		mensaje = " la contraseña o el codigo son  incorrecta" +
		 			" \n " + " tienes " + contador + " intentos ";
		 		document.getElementById("emoj").src = "imagenes/error.png";
		 		console.log(contador, 'este es el contador');
		 		console.log(codigo);
		 		console.log(dato1);
		 	}
          // controlar solo una oportunidad 
              if (contador ==1) {
				mensaje = "todos los datos son correctos" + "\n"
		 			+ " contraseña" + " " + codigo;
		 		document.getElementById("emoj").src = "imagenes/solouna.png";
		 		console.log(contador, 'este es el contador');
			  }

		 	if (codigo == dato1) {
		 		contador = 0;
				acierto = true;
		 		mensaje = "todos los datos son correctos" + "\n"
		 			+ " contraseña" + " " + codigo;
		 		document.getElementById("emoj").src = "imagenes/acierto.png";
		 		console.log(contador, 'este es el contador');
		 	}
           
			 if ((contador <=0) && (acierto == true)) {
		 		mensaje = "todos los datos son correctos" + "\n"
		 			+ " contraseña" + " " + codigo;
		 		document.getElementById("emoj").src = "imagenes/acierto.png";
		 		console.log(contador, 'este es el contador');
		 	}
		

			 if ((contador <=0) && (acierto == false)) {
		 		mensaje = "Lo siento, ya no tienes mas oportunidades";
		 		document.getElementById("emoj").src = "imagenes/fallo.png";
		 		console.log(contador, 'este es el contador');
		 	}

          

		document.getElementById("area").value = mensaje;
	}


	//FUNCION PARA VER LOS DATOS
	var cambio;
	function verDatos() {

		var mensaje;

		if (cambio == true) {
			mensaje = "text";
			cambio = false;
		}
		else {
			mensaje = "password";
			cambio = true;
		}



		document.getElementById("pass").type = mensaje;


	}



	//funcion para borar los datos
	function borrarDatos() {


		document.getElementById("pass").value = "";
		document.getElementById("area").value = "Hola vamos a ver si te sabes el nombre y la contraseña";
		document.getElementById("emoj").src = "imagenes/passwd.png"
	}


</script>
