<script>
 //Crear un programa en Javascript que pida por pantalla nombre, primer apellido, segundo apellido, edad, código postal, población y teléfono. -->
// Posteriormente mostrará los resultados por pantalla mediante "alert".

 var nombre = prompt("escriba su nombre");
 var primerApe = prompt("escriba su primer apellido");
 var segundoApe = prompt("escriba su segundo apellido");
 var edad = parseInt(prompt("escriba su edad"));
 var cp = parseInt(prompt("escriba su codigo postal"));
 var localidad = prompt("escriba su localidad");
 var poblacion = prompt("escriba su poblacion");

 alert("nombre" + nombre +
  "\n primer apellido"+ primerApe + "\n segundo apellido" + segundoApe +
      "\n edad"+ edad + "\n el codigo postal es " +cp + 
      "\n la localidad es " + localidad + 
      "\n la poblacion es " + poblacion);
</script>
